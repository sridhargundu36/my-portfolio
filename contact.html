  <div class="contact-featured-container primary-light-blue">
    <div class="contact-featured-center wrapper">
        <div class="section-title paddingtopmobile-fifty paddingtopdesktop-hundred">
            <h3 class="title">contact me</h3>
            <div class="underline"></div>
        </div>
        <div class="contact-featured paddingtopdesktop-fifty paddingbottomdesktop-hundred paddingtopmobile-fifty paddingbottommobile-fifty">
            <div class="image-component contact-featured-img paddingbottommobile-fifty">
                <img src="./contact-banner.jpg" alt="contact img">
            </div>
            <div class="contact-featured-text-component">
                <div class="featured-center">
                    <div class="about-info">
                        <form class="contact-me-form">
                            <input type="text" name="name" id="name" placeholder="enter your name" class="primary-input full-width-mobile full-width-desktop">
                            <input type="email" name="name" id="name" placeholder="enter your email" class="primary-input full-width-mobile full-width-desktop">
                            <textarea name="message" id="message" cols="30" rows="5" class="primary-textarea full-width-mobile full-width-desktop" placeholder="please enter your message"></textarea>
                            <button class="primary-button-light full-width-mobile">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
